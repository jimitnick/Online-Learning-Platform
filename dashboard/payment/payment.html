<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway UI</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <button id="back">Click Here to Go Back</button>
    <div class="payment-container">
        <h2>Payment Gateway</h2>
        <form id="paymentForm" class="payment-form">
            <div class="form-group">
                <label for="name">Name on Card</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" placeholder="Enter card number" maxlength="16" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date (MM/YY)</label>
                <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="CVV" maxlength="3" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
            </div>
            <button type="submit" class="pay-button">Pay Now</button>
        </form>
        <div id="paymentMessage" class="payment-message"></div>
    </div>

    <script src="payment.js"></script>
</body>
</html>
