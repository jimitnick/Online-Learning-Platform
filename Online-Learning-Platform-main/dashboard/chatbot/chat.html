
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chatbot Webpage</title>
    <link rel="stylesheet" href="chat.css">
    <script src="chat.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to Our Chatbot</h1>
        <p>How can I assist you today?</p>
    </header>
    
    <main>
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <!-- Chat Messages Will Appear Here -->
            </div>
            <div style="display: flex;">
                <input type="text" id="user-input" placeholder="Type your message..." style="width: 80%;"/>
                <button id="send-button" style="width: 20%;">Send</button>
            </div>
            
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 Chatbot Inc.</p>
    </footer>
</body>
</html>
